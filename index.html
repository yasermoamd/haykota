<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>سوق هيكوتا — قادم قريباً</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        min-height: 100vh;
        font-family: "Cairo", "Noto Sans Arabic", system-ui, sans-serif;
        background: radial-gradient(circle at top left, #f4c05a 0%, #f8f2ea 40%),
          #0e0b1b;
        color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      main {
        max-width: 540px;
        width: 100%;
        background: rgba(255, 255, 255, 0.94);
        border-radius: 32px;
        padding: 3rem 2.5rem;
        text-align: center;
        box-shadow: 0 25px 60px rgba(12, 12, 20, 0.35);
      }

      .logo-wrapper {
        width: 180px;
        height: 180px;
        margin: 0 auto 1.75rem;
        border-radius: 50%;
        background: linear-gradient(145deg, rgba(244, 192, 90, 0.15), rgba(90, 58, 36, 0.15));
        display: grid;
        place-items: center;
      }

      .logo-wrapper img {
        width: 120px;
        height: 120px;
        filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.25));
      }

      h1 {
        font-size: clamp(2.2rem, 4vw, 3rem);
        color: #1b1b1b;
        margin-bottom: 0.75rem;
      }

      p {
        line-height: 1.7;
        color: #4b4b4b;
        font-size: 1.05rem;
        margin-bottom: 1.8rem;
      }

      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        background: rgba(244, 192, 90, 0.18);
        color: #b56c08;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 2rem;
      }

      .status {
        font-size: 0.95rem;
        color: #777;
      }

      .status strong {
        color: #c8581b;
      }

      .cta {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        flex-wrap: wrap;
      }

      .cta input {
        flex: 1 1 220px;
        min-width: 180px;
        padding: 0.9rem 1rem;
        border-radius: 999px;
        border: 2px solid #d9d9d9;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
      }

      .cta input:focus {
        outline: none;
        border-color: #1b1b1b;
        box-shadow: 0 0 0 3px rgba(27, 27, 27, 0.15);
      }

      .cta button,
      .cta a {
        text-decoration: none;
        padding: 0.9rem 1.9rem;
        border-radius: 999px;
        border: 2px solid transparent;
        font-weight: 600;
        transition: all 0.25s ease;
      }

      .cta button.primary,
      .cta a.primary {
        background: #1b1b1b;
        color: white;
        border-color: #1b1b1b;
      }

      .cta button.primary:hover,
      .cta a.primary:hover {
        background: white;
        color: #1b1b1b;
      }

      .cta a.secondary {
        border-color: #d6d6d6;
        color: #1b1b1b;
      }

      @media (max-width: 520px) {
        main {
          padding: 2.4rem 1.75rem;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Noto+Sans+Arabic:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logo-wrapper">
        <img src="basket.svg" alt="شعار سلة سوق هيكوتا" />
      </div>
      <div class="tagline">سوق هيكوتا</div>
      <h1>سوق هيكوتا — مركز التسوق في السودان قريباً</h1>
      <p>
        جميع المتاجر المحلية  في منصة واحدة تدعم تجربة تسوق سلسة. نحن نعد بإطلاق نسخة تجريبية تحتوي على اكتشاف للمنتجات،
        متاجر موثوقة وعروض موسمية تناسب الجميع.
      </p>
      <div class="status">
        Coming soon · Under development · منصة قيد الإنشاء
      </div>
      <form class="cta" action="mailto:hello@haykta.com" method="post" enctype="text/plain">
        <input
          type="email"
          name="email"
          required
          placeholder="بريد إلكتروني للاستلام"
          aria-label="بريد إلكتروني"
        />
        <button class="primary" type="submit">اشترك</button>
      </form>
    </main>
  </body>
</html>
